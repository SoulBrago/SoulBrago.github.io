<!DOCTYPE html>
	<html>
	<head>
		<title>Расщет площади прямоугольника</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">
			function arearectangle1(){
				var a=document.forma1.t1.value;
				var b=document.forma1.t2.value;
				var s=1*a+1*b;
				document.forma1.res.value=s;
			}
			function arearectangle2(){
				var a=document.forma1.t1.value;
				var b=document.forma1.t2.value;
				var s=1*a-1*b;
				document.forma1.res.value=s;
			}
			function arearectangle3(){
				var a=document.forma1.t1.value;
				var b=document.forma1.t2.value;
				var s=a*b;
				document.forma1.res.value=s;
			}
			function arearectangle4(){
				var a=document.forma1.t1.value;
				var b=document.forma1.t2.value;
				var s=(1*a)/(1*b);
				document.forma1.res.value=s;
			}function arearectangle5(){
				var a=document.forma1.t1.value;
				var b=document.forma1.t2.value;	
				var s=Math.sqrt(a);
				document.forma1.res.value=s;
			}
		</script>
	</head>
	<body>
		<form name="forma1">
		Введиет первое число<input type="text" name="t1" size="10"><br><br>
		Введиет второе число<input type="text" name="t2" size="10"><br><br>
		<input type="button" name="button" value="+" onclick="arearectangle1();">
		<input type="button" name="button" value="-" onclick="arearectangle2();">
		<input type="button" name="button" value="*" onclick="arearectangle3();">
		<input type="button" name="button" value="/" onclick="arearectangle4();">
		<input type="button" name="button" value="/-" onclick="arearectangle5();"><br><br>
		Вывод решения<input type="text" name="res" size="10">
		</form>
	</body>
</html>
